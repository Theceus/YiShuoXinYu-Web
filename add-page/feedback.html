<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="https://pic1.imgdb.cn/item/681723aa58cb8da5c8db0e75.png" type="image/png">
    <title>轶说新语 - 反馈表单</title>
    <style>
        /* 设置页面背景颜色 */
        body {
            margin: 0;
            padding: 0;
            background-color: #16212a;
        }
		
		/* 加载动画样式 */
		#loader {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: linear-gradient(to right, #010032, #002f32);
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 9999;
			transition: opacity 1s ease-in-out;
		}

		.loader-item {
			width: 12px;
			height: 60px;
			margin: 0 2px;
			background-color: #fff;
			animation: wave 1.2s infinite ease-in-out;
			animation-delay: var(--delay);
		}

		@keyframes wave {
			0%, 40%, 100% {
				transform: scale(0.4);
			}
			20% {
				transform: scale(1);
			}
		}
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div id="loader">
        <div class="loader-item" style="--delay: -1.1s"></div>
        <div class="loader-item" style="--delay: -1.0s"></div>
        <div class="loader-item" style="--delay: -0.9s"></div>
        <div class="loader-item" style="--delay: -0.8s"></div>
        <div class="loader-item" style="--delay: -0.7s"></div>
    </div>
	
    <iframe id="" allowtransparency="true" allowfullscreen="true" allow="geolocation; microphone; camera" src="https://a3531i9x.forms.app/form/68171d36eda3c300022881a2" frameborder="0" style="width: 100vw; min-width:100%; height:100vh; border:none;"></iframe>
	
	<script>
		// 页面加载完成后隐藏加载动画
		document.addEventListener('DOMContentLoaded', function() {
			// 隐藏加载动画
			window.addEventListener('load', function() {
				const loader = document.getElementById('loader');
				loader.style.opacity = '0';
				setTimeout(() => {
					loader.style.display = 'none';
				}, 1000); // 1秒后完全隐藏
			});
			
			// 显示元素
			setTimeout(() => {
				document.querySelectorAll('.fade-in').forEach((el, index) => {
					setTimeout(() => {
						el.classList.add('visible');
					}, index * 200);
				});
			}, 300);
		});
	</script>
</body>
</html>
